<ion-header>

    <ion-navbar>
        <ion-toolbar>
            <button ion-button icon-only menuToggle>
             <ion-icon name="menu"></ion-icon>
            </button>

            <ion-title>
                {{channel.$value}}
            </ion-title>

            <ion-buttons end>
                <button ion-button icon-only (click)="unsubscribe()">
                    <ion-icon name="remove-circle"></ion-icon>
                </button>
                <button ion-button icon-only (click)="inviteUserToChannel()">
                    <ion-icon name="man"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <chat-list-component [items]="items | async"></chat-list-component>
</ion-content>

<ion-footer class="chatFooter">
    <ion-toolbar class="chatFooter">
        <div class="chat">
            <form [formGroup]="messageForm" (ngSubmit)="addMessage()">

                <ion-grid>
                    <ion-row>
                        <ion-col col-9>
                            <ion-item>
                                <ion-input type="text" formControlName="message"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-3>
                            <button ion-button id="addMessage" type="submit" [disabled]="!messageForm.valid">Send</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </div>
    </ion-toolbar>
</ion-footer>
