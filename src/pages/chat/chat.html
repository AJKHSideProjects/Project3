<ion-header>

    <ion-navbar>
        <ion-toolbar>
            <button ion-button icon-only menuToggle>
             <ion-icon name="menu"></ion-icon>
            </button>

            <ion-title>
                {{channel.$value}}
            </ion-title>

            <ion-buttons end>
                <button ion-button icon-only (click)="unsubscribe()">
                    <ion-icon name="remove-circle"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ul class="messageList">
        <li class="message" *ngFor="let item of items | async">
            <ion-grid>
                <ion-row>
                    <ion-col col-2>
                        <div class="nameCircle">{{item.detail?.user?.email?.substring(0, 1).toUpperCase()}}</div>
                    </ion-col>
                    <ion-col col-10>
                        <ion-row class="heading">
                            <span *ngIf="item.detail?.user?.email" class="username">{{item.detail.user.email.substring(0, item.detail.user.email.indexOf('@'))}}</span>
                            <span *ngIf="item.detail?.created" class="timestamp">{{item.detail.created | date:'MM/dd/yyyy @ h:mma'}}</span>
                        </ion-row>
                        <ion-row *ngIf="item.detail?.spotifyUri" class="spotifyPlayer">
                            <iframe [src]="item.detail.spotifyUri | safe" width="100%" height="380" frameborder="0" allowtransparency="true"></iframe>
                        </ion-row>
                        <ion-row> {{item.message}} </ion-row>
                  </ion-col>
                </ion-row>
            </ion-grid>
        </li>
    </ul>

</ion-content>

<ion-footer class="chatFooter">
    <ion-toolbar class="chatFooter">
        <div class="chat">
          <form [formGroup]="messageForm" (ngSubmit)="addMessage()">

          <ion-grid>
                <ion-row>
                    <ion-col col-9>
                        <ion-item>
                            <ion-input type="text" formControlName="message"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-3>
                        <button ion-button id="addMessage" type="submit" [disabled]="!messageForm.valid">Send</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
          </form>
        </div>
    </ion-toolbar>
</ion-footer>
