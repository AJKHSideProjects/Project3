<ion-header>

    <ion-navbar>
        <ion-toolbar>
            <button ion-button icon-only menuToggle>
             <ion-icon name="menu"></ion-icon>
            </button>

            <ion-title>
                {{channel.$value}}
            </ion-title>

            <ion-buttons end>
                <button ion-button icon-only (click)="unsubscribe()">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ul>
        <li class="text" *ngFor="let item of items | async">
            {{item.message}}
        </li>
    </ul>
    <ion-item>
        <ion-input #newMessage (keyup.enter)="addMessage(newMessage.value);" [value]="messageValue" type=""></ion-input>
    </ion-item>
    <button ion-button (click)="addMessage(newMessage.value) ">Add</button>

</ion-content>
