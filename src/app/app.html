<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ul>
            <button *ngFor="let channel of channelList | async" (click)="openChannel(channel)">
                {{channel.name}}
            </button>
        </ul>

        {{p.title}}
      </button>-->
        <!--</ion-list>-->
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
