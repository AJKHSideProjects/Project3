<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons end>
                <button ion-button icon-only (click)="addChannel()">
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let channel of channelList | async" (click)="openChannel(channel)">
                {{channel.name}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
